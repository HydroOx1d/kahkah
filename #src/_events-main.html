<main class="events">
    <div class="container">
        <div class="events__inner">
            <div class="events--bg">
                <h2>Находите мероприятия и места для отдыха</h2>
            </div>
            <div class="events__search--block">
                <form method="post">
                    <input type="text" placeholder="Поиск мероприятия" class="textbox">
                    <input title="Search" value="Найти" type="submit" class="button">
                </form>
                <button>Добавить мероприятие</button>
            </div>
            <div class="events__category">
                <span><i class="fas fa-head-side-brain"></i>Обучающие</span>
                <span><i class="fas fa-theater-masks"></i>Развлекательные</span>
                <span><i class="fas fa-closed-captioning"></i>Закрытый показ</span>
                <span><i class="fas fa-cubes"></i>Другое</span>
            </div>

            <div class="events__friends">
                <h3 class="events__friends--title">Мероприятие друзей</h3>
                <div class="events__df">
                    <div class="events__friends--block">
                        <div class="events__friends--img">
                            <img src="./img/events-img.jpg" alt="">
                        </div>
                        <div class="events__friends--text">
                            <h4 class="events__block--title">Space X</h4>
                            <p class="events__friends--desc">
                                Американская компания, производитель космической техники
                            </p>
                            <span class="events__friends--party">Участники 240</span>
                        </div>
                        <span class="events__friends--add"><i class="fas fa-user-plus"></i></span>
                    </div>
                    <div class="events__friends--block">
                        <div class="events__friends--img">
                            <img src="./img/events-img.jpg" alt="">
                        </div>
                        <div class="events__friends--text">
                            <h4 class="events__block--title">Space X</h4>
                            <p class="events__friends--desc">
                                Американская компания, производитель космической техники
                            </p>
                            <span class="events__friends--party">Участники 240</span>
                        </div>
                        <span class="events__friends--add"><i class="fas fa-user-plus"></i></span>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</main>
